
<div class="container">
  <div class="valign-wrapper col s6">
    <div class="imageHolder valign col s6">
     <button id="loginButton" data-target="loginModal" class="valign"> LOGIN</button>
    </div>
  </div>




  <!-- Login Modal  -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h4>Login</h4>
      <form>
        <input type="email" name="" placeholder="Email">
        <input type="password" name="" placeholder="Password">
        <input type="submit" class="modal-action modal-close waves-effect waves-green btn-flat" value="LOGIN">
      </form>
      <p>New? <button id="registerButton" data-target="registerModal" class="modal-action modal-close waves-effect waves-white btn-flat">Register</button></p>
    </div>
  </div> <!-- End Login Modal  -->

<!-- Register Modal  -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <h4>Register</h4>
      <form>
        <input type="text" name="" placeholder="First">
        <input type="text" name="" placeholder="Last">
        <input type="email" name="" placeholder="Email">
        <input type="password" name="" placeholder="Password">
        <input type="submit" class="modal-action modal-close waves-effect waves-green btn-flat" value="Register">
      </form>
  </div>    <!-- End Register Modal  -->
</div>  <!-- End container  -->
